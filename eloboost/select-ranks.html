<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Ranks - ELOBOOST STORE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .rank-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .rank-dropdown {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            background-color: #2E0854;
            color: white;
            border: 2px solid #FFD700;
            appearance: none; /* Cambiado de 'auto' a 'none' */
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFD700%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 0.7em top 50%;
            background-size: 0.65em auto;
            padding-right: 1.5em;
        }

        .rank-dropdown::-ms-expand {
            display: none;
        }

        .rank-dropdown:hover {
            border-color: #FFD700;
        }

        .rank-dropdown:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255,215,0,.2);
            outline: none;
        }
        .price-display {
            font-size: 1.5em;
            margin-top: 20px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        DESCUENTOS DE APERTURA DURANTE TODO EL MES DE AGOSTO
    </div>

    <nav class="navbar">
        <a href="index.html" class="logo">ELO<span>BOOST</span> STORE</a>
        <div class="nav-links">
            <a href="#">LoL Boosting</a>
            <a href="#">Wild Rift Boosting</a>
            <a href="#">MMR Checker</a>
            <a href="#">Our Boosters</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <div class="hero">
        <h1>SELECT YOUR RANKS</h1>
        <h2>BOOST DESDE HIERRO A GM</h2>
        <div class="rank-selector">
            <select id="currentRank" class="rank-dropdown">
                <option value="iron">Iron</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
            </select>
            <span>to</span>
            <select id="desiredRank" class="rank-dropdown">
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
                <option value="master">Master</option>
                <option value="grandmaster">Grandmaster</option>
            </select>
        </div>
        <div class="price-display">
            Precio estimado: <span id="estimatedPrice">$0</span>
        </div>
        <button class="start-btn" onclick="submitBoostRequest()">Confirm Boost</button>
    </div>

    <div class="chat-widget">
        Quick Question?<br>
        We are here!
    </div>

    <script>
        const rankValues = {
            'iron': 0,
            'bronze': 1,
            'silver': 2,
            'gold': 3,
            'platinum': 4,
            'diamond': 5,
            'master': 6,
            'grandmaster': 7
        };

        function calculatePrice() {
            const currentRank = document.getElementById('currentRank').value;
            const desiredRank = document.getElementById('desiredRank').value;
            const rankDifference = rankValues[desiredRank] - rankValues[currentRank];
            const basePrice = 20;
            const estimatedPrice = basePrice * rankDifference;
            document.getElementById('estimatedPrice').textContent = `$${estimatedPrice}`;
        }

        document.getElementById('currentRank').addEventListener('change', calculatePrice);
        document.getElementById('desiredRank').addEventListener('change', calculatePrice);

        function submitBoostRequest() {
            const currentRank = document.getElementById('currentRank').value;
            const desiredRank = document.getElementById('desiredRank').value;
            const price = document.getElementById('estimatedPrice').textContent;
            alert(`Boost request submitted!\nFrom: ${currentRank}\nTo: ${desiredRank}\nPrice: ${price}`);
        }

        // Calcular precio inicial
        calculatePrice();
    </script>
</body>
</html>
